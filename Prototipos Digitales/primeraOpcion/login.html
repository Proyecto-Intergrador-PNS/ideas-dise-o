<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - Estación de Servicio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2f7; /* Azul claro muy suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 350px;
            max-width: 90%;
        }
        .login-container h2 {
            color: #2c3e50; /* Azul oscuro */
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e; /* Gris oscuro */
            font-weight: bold;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box; /* Incluye padding en el width */
        }
        .input-group input:focus {
            border-color: #007bff; /* Azul de enfoque */
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff; /* Azul primario */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
        }
        .error-message {
            color: #e74c3c; /* Rojo */
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Acceso al Sistema</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p id="errorMessage" class="error-message" style="display: none;">Usuario o contraseña incorrectos.</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío del formulario por defecto

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // --- Lógica de validación (solo de ejemplo en el frontend) ---
            if (username === 'admin' && password === 'admin123') {
                errorMessage.style.display = 'none';
                alert('¡Inicio de sesión exitoso! Redirigiendo al Dashboard...');
                // En un sistema real, aquí harías una petición AJAX al backend
                // y, si es exitosa, redirigirías:
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
